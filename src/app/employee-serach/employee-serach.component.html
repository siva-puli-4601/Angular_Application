<body style="background-color: rgba(19, 20, 20, 0.342);">
<div class="search-container">
  <input type="text" [(ngModel)]="search" (input)="onSearchChange($event)" placeholder="Search..." class="search-input">
  
  <select [(ngModel)]="selectedRole" (change)="onRoleChange()" class="role-select">
    <option value="">All Roles</option>
    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select> 
</div>

<div class="employee-cards">
  <div *ngIf="!records.length && !loading" class="no-results">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrthX2Ntj5-RaUUQEYklUitLWpmWhhdMCk7A&s" />
    <div class="moving-line"></div>
  </div>

  <div *ngFor="let record of records" class="employee-card">
    <img [src]="record.profile" alt="Profile Picture" class="profile-pic">
    <div class="employee-info">
      <h3 class="username">{{ record.username }}</h3>
      <p class="email">{{ record.email }}</p>
      <p class="role">{{ record.role }}</p>
    </div>
  </div>
</div>

<div *ngIf="loading" class="loading-indicator">
  <img src="https://hubble.miraclesoft.com/assets/loader/Hubble.gif" alt="Loading...">
</div>
</body>
