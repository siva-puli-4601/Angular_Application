<body >
<form [formGroup]="resumeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="form-row">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error" *ngIf="resumeForm.get('email')?.invalid && resumeForm.get('email')?.touched">
        Please enter a valid email...
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div class="error" *ngIf="resumeForm.get('name')?.invalid && resumeForm.get('name')?.touched">
        Name is required...
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group short">
      <label for="resumeNo">Resume Number:</label>
      <input type="text" id="resumeNo" formControlName="resumeNo" />
      <div class="error" *ngIf="resumeForm.get('resumeNo')?.invalid && resumeForm.get('resumeNo')?.touched">
        Resume number is required...
      </div>
    </div>

    <div class="form-group">
      <label for="resumeFile">Upload Resume:</label>
      <input type="file" id="resumeFile" (change)="onFileChange($event)" />
      <div class="error" *ngIf="resumeForm.get('resumeFile')?.invalid && resumeForm.get('resumeFile')?.touched">
        Please upload a resume...
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="resumeForm.invalid || loading">
    <ng-container *ngIf="loading">
      <span class="spinner"></span> Submitting...
    </ng-container>
    <ng-container *ngIf="!loading">
      Submit
    </ng-container>
  </button>
</form>
</body>
